<h1 mat-dialog-title>Login</h1>

<div mat-dialog-content>
  <form [formGroup] = "loginForm">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Login</mat-label>
      <input formControlName="login" matInput placeholder="Ex. CardosoJulio3234" />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input formControlName="senha" matInput placeholder="Ex. *****" type="password"/>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-action [align]="'right'">
  <button [disabled]="!loginForm.valid" style="margin-left: 10px" mat-raised-button color="primary" mat-dialog-close (click)="submitLogin()">
    Logar
  </button>
</div>
 <div class="mensagem-erro" *ngIf="status==2">Login ou Senha Invalidos!!!</div>
