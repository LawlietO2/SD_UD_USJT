<header class="header">
  <h1 class="FilaVirtual">
    <span class="BalooFont">lista de pacientes</span>
  </h1>
</header>


<mat-toolbar>
  <button mat-icon-button class="buttonHeader">
    <img src="../../assets/img/desenhoHeader.png" class="logoHeader" />
  </button>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openDialog()">Adicionar</button>
</mat-toolbar>


<body class="bodyLista">

  <article class="container">
    <article style="margin-top: 10px;">
      <mat-form-field appearance="standard">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <article class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Coluna Nome -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef class="RobotoFont"> Nome </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
          </ng-container>

          <!-- Coluna Prioridade -->
          <ng-container matColumnDef="prioridade">
            <th mat-header-cell *matHeaderCellDef class="RobotoFont"> Prioridade </th>
            <td mat-cell *matCellDef="let row"> {{row.prioridade}} </td>
          </ng-container>

          <ng-container matColumnDef="especialidade">
            <th mat-header-cell *matHeaderCellDef class="RobotoFont"> Especialidade </th>
            <td mat-cell *matCellDef="let row"> {{row.especialidade}} </td>
          </ng-container>

          <ng-container matColumnDef="consulta_cod">
            <th mat-header-cell *matHeaderCellDef class="RobotoFont"> Codigo Consulta </th>
            <td mat-cell *matCellDef="let row"> {{row.consulta_cod}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <router-outlet></router-outlet>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </article>
    </article>
  </article>


</body>
