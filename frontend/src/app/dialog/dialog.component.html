<h1 mat-dialog-title>Adicionar paciente</h1>
<div mat-dialog-content>
    <form [formGroup] = "pacienteForm">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nome</mat-label>
            <input formControlName="nome" matInput placeholder="Ex. Joaquin">
          </mat-form-field>

        <h2 style="margin-top: 20px">Prioridade</h2>
          <mat-radio-group formControlName="prioridade" class="example-radio-group">
            <mat-radio-button *ngFor="let prioridade of listaPrioridade" [value] = "prioridade" class="example-radio-button">
                {{prioridade}}
            </mat-radio-button>
          </mat-radio-group>
        
        <h2 style="margin-top: 20px">Especialidade</h2>
          <mat-radio-group formControlName="especialidade" class="example-radio-group">
            <mat-radio-button *ngFor="let especialidade of listaEspecialidade" [value] = "especialidade" class="example-radio-button">
                {{especialidade}}
            </mat-radio-button>
          </mat-radio-group>
    </form>
</div>
<div mat-dialog-action [align] = "'right'">
    <button mat-raised-button color="warn" mat-dialog-close>Fechar</button>
    <button style="margin-left: 10px;" mat-raised-button color="primary" mat-dialog-close (click)="addPaciente()">Salvar</button>

</div>
