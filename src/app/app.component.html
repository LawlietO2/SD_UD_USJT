<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>local_hospital</mat-icon>
  </button>
  <span>Fila Virtual</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openDialog()">Adicionar</button>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Coluna Prioridade -->
  <ng-container matColumnDef="prioridade">
    <th mat-header-cell *matHeaderCellDef> Prioridade </th>
    <td mat-cell *matCellDef="let element"> {{element.prioridade}} </td>
  </ng-container>

  <!-- Coluna Tempo de Espera -->
  <ng-container matColumnDef="tempoEspera">
    <th mat-header-cell *matHeaderCellDef> Tempo em Espera (min) </th>
    <td mat-cell *matCellDef="let element"> {{element.tempoEspera}} </td>
  </ng-container>

  <!-- Coluna Nome -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Coluna Sobrenome -->
  <ng-container matColumnDef="sobrenome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Coluna Sexo -->
  <ng-container matColumnDef="sexo">
    <th mat-header-cell *matHeaderCellDef> Sexo </th>
    <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
  </ng-container>

  <!-- Coluna Data de Nascimento -->
  <ng-container matColumnDef="dataNasc">
    <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
    <td mat-cell *matCellDef="let element"> {{element.dataNasc}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
